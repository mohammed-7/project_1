{% load static %}

<div id="carouselExampleFade" class="carousel slide carousel-fade">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{% static 'app/images/1.jpg' %}"
        class="d-block w-100"
        alt="image1"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'app/images/2.jpg' %}"
        class="d-block w-100"
        alt="image2"
      />
    </div>
    <div class="carousel-item">
      <img src="{% static 'app/images/3.jpg' %}" {% comment %} here we add path
      for our images directly with folder bcoz django by default due to settings
      which we made will take static as first folder then we can specify the
      app/images/image_name {% endcomment %} class="d-block w-100" alt="image3"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleFade"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleFade"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
